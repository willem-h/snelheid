<!DOCTYPE html>
<html>
<head>
    <title>Snelheid</title> <!-- Snelheid is Dutch for speed. It sounds cool. -->
    <style>
        body {
            height: 100%;
            width: 100%;
            margin: 0;
            background-color: white;
            font-family: Arial;
        }

        #hud {
            position: fixed;
            width: 100%;
            height: 350px;
            top: 50%;
            margin-top: -175px;
            z-index: -1;
        }

        h1 {
            text-align: center;
            font-size: 30em;
            margin-top: -110px;
        }

        #unit {
            font-size: 50px;
            opacity: 0.4;
        }

        #info {
            z-index: 100;
            margin-left: 90px;
            margin-top: 15px;
        }

        #pushButton {
            position: fixed;
            font-weight: bolder;
            font-size: 70px;
            top: 0;
            margin-top: -30px;
            margin-left: 20px;
            opacity: 0.1;
            text-decoration: none;
        }

        #pushButton:hover, #pushButton:active {
            opacity: 0.4;
            cursor: pointer;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body id="body">
    <script src="script.js"></script>
    <div id="pushButton" onclick="toggleInfo()">...</div>
    <div id="info">
        <p>
            Accuracy: <span id="accuracy"></span>m, &nbsp;
            Latitude: <span id='lat'></span><sup>&#8728;</sup>, &nbsp;
            Longitude: <span id='long'></span><sup>&#8728;</sup>, &nbsp;
            Altitude: <span id='alti'></span>m
        </p>
    </div>
    <div id='hud'>
        <h1><span id="speed" onclick='night()'>0</span><span id="unit" onclick='hud()'> km/h<span></h1>
    </div>
    <script>
        document.getElementById('info').style.visibility = 'hidden';
    </script>
</body>
</html>
