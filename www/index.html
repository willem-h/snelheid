<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" href="img/snelheid.png">
    <title>Snelheid</title> <!-- Snelheid is Dutch for speed. It sounds cool. -->

    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body id="body" onload="onLoad()">
    <script src="js/cordova.js"></script>
    <script src="js/script.js"></script>
    <div id="pushButton" ontouchstart="toggleInfo()">...</div>
    <div id="info">
        <p>
            Accuracy: <span id="accuracy"></span>m, &nbsp;
            Latitude: <span id='lat'></span><sup>&#8728;</sup>, &nbsp;
            Longitude: <span id='long'></span><sup>&#8728;</sup>, &nbsp;
            Altitude: <span id='alti'></span>m
        </p>
    </div>
    <div id='hud'>
        <h1><span id="speed" ontouchstart='night()'>0</span><span id="unit" ontouchstart='carHud()'> km/h<span></h1>
    </div>
    <script>
        document.getElementById('info').style.visibility = 'hidden';
    </script>
</body>
</html>
